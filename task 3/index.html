<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="bg-white shadow-lg rounded-lg p-8 w-96 text-center">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Enter the correct answer</h2>
        
        <form onsubmit="return validateForm(event)" class="space-y-4">
            <label for="answer" class="block text-gray-600 text-left">Who is the king of the forest?</label>
            <input type="text" id="answer" required 
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            
            <button type="submit" 
                class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">
                Submit
            </button>
        </form>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault();
            const correctAnswer = "lion"; 
            const userAnswer = document.getElementById("answer").value.trim().toLowerCase(); // Convert input to lowercase

            if (userAnswer === correctAnswer.toLowerCase()) {
                window.location.href = "success.html"; 
            } else {
                alert("Incorrect answer! Try again.");
            }
        }
    </script>

</body>
</html>
