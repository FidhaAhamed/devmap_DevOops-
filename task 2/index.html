<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Display App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gradient-to-r from-blue-400 to-purple-500">
    <div class="p-6 bg-white shadow-lg rounded-lg w-80 text-center">
        <h1 class="text-2xl font-bold text-gray-700 mb-4">Text Display App</h1>
        <input type="text" id="textInput" placeholder="Enter text here..." 
            class="mb-3 w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button onclick="displayText()" 
            class="w-full px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition duration-300">Display Text</button>
        <p id="displayText" class="mt-4 text-lg font-semibold text-gray-800 bg-gray-100 p-2 rounded-lg min-h-[40px]"></p>
    </div>

    <script>
        function displayText() {
            const text = document.getElementById("textInput").value;
            const displayElement = document.getElementById("displayText");
            displayElement.innerText = text;
            if (text.trim() === "") {
                displayElement.innerText = "Please enter some text.";
                displayElement.classList.add("text-red-500");
            } else {
                displayElement.classList.remove("text-red-500");
            }
        }
    </script>
</body>
</html>
